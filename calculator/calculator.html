<html>
    <html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <script src="jquery-3.3.1.min.js"></script>
        <script src="script.js"></script>
    
    </head>
    <body>
    <div class="wrapper">
        <div class="calculator">
            <div id="display"></div>
                <div class="calculator-keys">
                    <button class="numbers keys">1</button>
                    <button class="numbers keys">2</button>
                    <button class="numbers keys">3</button>
                    <br />
                    <button class="numbers keys">4</button>
                    <button class="numbers keys">5</button>
                    <button class="numbers keys">6</button>
                    <br />
                    <button class="numbers keys">7</button>
                    <button class="numbers keys">8</button>
                    <button class="numbers keys">9</button>
                    <br />
                    
                    <button class="keys operands clear">C</button>
                    <button class="numbers keys">0</button>
                    <button class="keys operands equalsSign">=</button>
                    <br />
                    <button class="keys operands">+</button>
                    <button class="keys operands">-</button>
                    <button class="keys operands">/</button>
                    <button class="keys operands">*</button>
                    <br />
                    <button class="keys operands">%</button>
                    <button class="keys operands">(</button>
                    <button class="keys operands">)</button>
                </div> 
        </div>
    </div> 
    </body>
</html>
